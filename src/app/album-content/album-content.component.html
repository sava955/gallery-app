<div class="container">
  <nav class="navbar navbar-sm">
    <button type="button" (click)="goBack()" class="btn back"><i class="fas fa-arrow-left"></i></button>
    <form class="form-inline">
        <div class="form-group">
            <input [(ngModel)]="searchPhoto" class="form-control" name="photo" type="text" placeholder="Search photos">
        </div>
    </form>
  </nav>  
  
  <br>
  <div class="row">
    <div class="col-6 col-sm-4 col-md-3" *ngFor="let photo of photos | filter:searchPhoto" [@flyInOut]="'in'">
      <div class="card" data-toggle="modal" (click)="selectPhoto(photo)" data-target="#myModal">
        <div class="card-body shadow">
          <img [src]="photo.thumbnailUrl" alt="" style="width: 100%; height: 160px;">
        </div>
        <div class="card-footer">
          <span class="text-capitalize">{{photo.title}}</span>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="modal fade" id="myModal" *ngIf="selectPhoto">
  <div class="container modal-container">
    <button type="button" (click)="deletePhoto(selectedPhoto.id)" class="btn delete" data-dismiss="modal"><i
        class="fas fa-trash-alt"></i></button>
  </div>
  <button type="button" class="close" data-dismiss="modal">&times;</button>
  <div class="modal-dialog" [style.background-image]="'url('+selectedPhoto.url+')'">
    <div class="title">
      <span class="text-capitalize">{{selectedPhoto.title}}</span>
    </div>
  </div>
</div>
